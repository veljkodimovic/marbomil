<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="admin-headline">
        Atesti
        <a class="admin-headline-link" routerLink="/admin">
          <i class="fas fa-chevron-left"></i> Back to admin
        </a>
      </h1>
    </div>
  </div>
  <div class="row admin-list" *ngIf="atestData">
    <div class="col-lg-6" *ngFor="let book of atestData.data">
      <div class="admin-list-item">
        <div class="row">
          <div class="col-10">
            <p>
              <a class="admin-list-name" routerLink="/admin/atest/{{book.id}}">{{book.first_name}}</a>
              <a style="margin-left: 10px; font-size: 24px;" routerLink="/admin/atest/{{book.id}}"><i class="fas fa-download"></i></a></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget blandit justo.</p>
          </div>
          <div class="col-2 admin-list-links">
            <a routerLink="/admin/atest/{{book.id}}"><i class="fas fa-pencil-alt"></i></a>
            <a href="#" class="remove-link"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
