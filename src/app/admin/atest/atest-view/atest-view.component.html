<div class="container" [hidden]="isLoading">
  <div class="row">
    <div class="col-sm-12" *ngIf="atest">
      <h1 class="admin-headline" *ngIf="isEditMode" translate>Edit attest
        <a class="admin-headline-link" routerLink="/admin/atest" translate>
          <i class="fas fa-chevron-left"></i> Back to list
        </a>
      </h1>
      <h1 class="admin-headline" *ngIf="!isEditMode" translate>Create attest
        <a class="admin-headline-link" routerLink="/admin/atest" translate>
          <i class="fas fa-chevron-left"></i> Back to list
        </a>
      </h1>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && saveOnClick()" #f="ngForm" novalidate>
    <simple-notifications></simple-notifications>
    <div class="row">
      <div class="col-md-5">
        <div style="width: 100%; height: 20px;"></div>
        <!-- <div class="dropzone-wrapp">
          <span>Drop files here</span>
        </div> -->
      </div>
      <div class="col-md-6 offset-md-1">
        <div class="" *ngIf="atest">
          <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label" translate>Title</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="name" [(ngModel)]="atest.title" name="name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required maxlength="100">
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required" translate>This field is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-md-2 col-form-label" translate>Text</label>
            <div class="col-md-10">
              <textarea type="text" class="form-control" id="text" [(ngModel)]="atest.description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="file" class="col-md-2 col-form-label" translate>File</label>
            <div class="col-md-10">
              <input #file type="file" class="form-control-file" id="file" (change)="onFileChange($event)"  name="file">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 offset-md-2">
              <button type="submit" class="btn btn-primary" translate><i class="fas fa-save"></i> Save</button>
              <a routerLink="/admin/atest" class="btn btn-secondary" translate><i class="fas fa-ban"></i> Cancel</a>
              <a class="btn btn-danger" *ngIf="isEditMode" (click)="openModal()" translate><i class="fas fa-trash"></i> Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <delete-modal (deleteConfirmed)="performDelete($event)">
  </delete-modal>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
