<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="admin-headline container">
        Baneri
        <div class="admin-headline-link">
          <a class="admin-headline-link" routerLink="/admin">
            <i class="fas fa-chevron-left"></i> Nazad
          </a>
        </div>
      </h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-end mb-4">
    <div class="col-auto">
      <a class="btn btn-primary" routerLink="/admin/banner/new">
        <i class="fas fa-plus"></i> Dodaj novi
      </a>
    </div>
  </div>
  <div class="row admin-list">
    <div class="col-lg-6" *ngFor="let banner of bannerData">
      <div class="admin-list-item">
        <div class="row">
          <div class="col-11 col-sm-7" style="margin-bottom: 10px;">
            <a>
              <img src="{{'data:image/png;base64,'+banner.imageCrop}}" (click)="goTo(banner)">
            </a>
          </div>
          <div class="col-11 col-sm-4 order-2 order-sm-1">
            <p><a class="admin-list-name">{{banner.title}}</a></p>
            <p>{{banner.desc}}</p>
          </div>
          <div class="col-1 admin-list-links order-1 order-sm-2">
            <a (click)="goTo(banner)"><i class="fas fa-link"></i></a>
            <a (click)="goTo(banner)"><i class="fas fa-pencil-alt"></i></a>
            <a href="#" class="remove-link"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
