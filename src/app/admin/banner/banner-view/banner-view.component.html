<div class="container" [hidden]="isLoading">
  <div class="row">
    <div class="col-sm-12" *ngIf="banner">
      <h1 class="admin-headline" *ngIf="isEditMode" translate>Edit banner
        <a class="admin-headline-link" routerLink="/admin/banners" translate>
          <i class="fas fa-chevron-left"></i> Back to list
        </a>
      </h1>
      <h1 class="admin-headline" *ngIf="!isEditMode" translate>Create banner
        <a class="admin-headline-link" routerLink="/admin/banners" translate>
          <i class="fas fa-chevron-left"></i> Back to list
        </a>
      </h1>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && saveOnClick()" #f="ngForm" novalidate>
    <simple-notifications></simple-notifications>
    <div class="row">
      <div class="col-lg-5">
        <div>
          <div class="form-group position-fix">
            <h5 class="control-label" translate>Image <span class="mandatory">*</span></h5>
            <div class="initial-image banner-image">
              <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
            </div>
            <div class="image-note">
              <label class="control-label" translate>Note</label>
              <p class="form-control-static">{{'Min dimension of image' | translate}} <span>1920x300px</span>. {{'For higher resolutions' | translate}}</p>
            </div>
            <div [hidden]="true" class="file-upload">
              <input #fileInput id="custom-input" [hidden]="true" type="file" (change)="fileChangeListener($event)">
            </div>
            <div class="image-buttons">
              <div>
              </div>
              <span class="btn btn-primary" translate (click)="uploadImage()" translate>Add image</span>
              <span class="btn btn-danger" translate (click)="removeImage()" translate>Delete image</span>
            </div>
          </div>
          <div class="form-group margin-top-30">
            <h5 class="control-label" translate>Preview</h5>
            <div class="image-preview">
              <span class="result rounded" *ngIf="data.image">
                <img style="width: 100%; height: auto;" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 offset-lg-1">
        <div class="" *ngIf="banner">
          <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label" translate>Title</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="name" [(ngModel)]="banner.title" name="name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required maxlength="100">
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required" translate>This field is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-md-2 col-form-label" translate>Text</label>
            <div class="col-md-10">
              <textarea type="text" class="form-control" id="text" [(ngModel)]="banner.description" name="description"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 offset-md-2">
              <button type="submit" class="btn btn-primary" translate><i class="fas fa-save"></i> Save</button>
              <a routerLink="/admin/banners" class="btn btn-secondary" translate><i class="fas fa-ban"></i> Cancel</a>
              <a class="btn btn-danger" *ngIf="isEditMode" (click)="openModal()" translate><i class="fas fa-trash"></i> Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <delete-modal (deleteConfirmed)="performDelete($event)">
  </delete-modal>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
