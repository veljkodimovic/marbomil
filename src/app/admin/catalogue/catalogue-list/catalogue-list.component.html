<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="admin-headline container">
        Katalozi
        <a class="admin-headline-link" routerLink="/admin">
          <i class="fas fa-chevron-left"></i> Nazad
        </a>
      </h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-end mb-4">
    <div class="col-auto">
      <a class="btn btn-primary" routerLink="/admin/catalogue/new">
        <i class="fas fa-plus"></i> Dodaj novi
      </a>
    </div>
  </div>
  <div class="row admin-list" *ngIf="catalogueData">
    <div class="col-lg-6" *ngFor="let catalogue of catalogueData">
      <div class="admin-list-item">
        <div class="row">
          <div class="col-10">
            <p>
              <a class="admin-list-name"  (click)="goTo(catalogue)">{{catalogue.title}} <small>v{{catalogue.version}}</small></a>
              <a style="margin-left: 10px; font-size: 24px;"  (click)="goTo(catalogue)"><i class="fas fa-download"></i></a></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget blandit justo.</p>
          </div>
          <div class="col-2 admin-list-links">
            <a  (click)="goTo(catalogue)"><i class="fas fa-pencil-alt"></i></a>
            <a (click)="openModal(catalogue)" class="remove-link"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <delete-modal (deleteConfirmed)="performDelete($event)">
  </delete-modal>
</div>
