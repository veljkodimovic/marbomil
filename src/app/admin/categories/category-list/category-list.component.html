<div class="container-fluid" *ngIf="!isLoading">
  <div class="row">
    <div class="col">
      <h1 class="admin-headline container" translate>
        Categories
        <a class="admin-headline-link" routerLink="/admin" translate>
          <i class="fas fa-chevron-left"></i> Back
        </a>
      </h1>
    </div>
  </div>
</div>
<div class="container" *ngIf="!isLoading">
  <div class="row justify-content-end mb-4">
    <div class="col-auto">
      <a class="btn btn-primary" routerLink="/admin/category/new" translate>
        <i class="fas fa-plus"></i> Add new u
      </a>
    </div>
  </div>
  <div class="row admin-list" *ngIf="categoryData">
    <div class="col-lg-6" *ngFor="let category of categoryData">
      <div class="admin-list-item">
        <div class="row">
          <div class="col-4">
            <a  (click)="goTo(category)">
              <img [src]="category && category.imageCropUrl ? apiUrl + '/' + category.imageCropUrl : '../../../assets/images/placeholder.png'" alt="category.title">
            </a>
          </div>
          <div class="col-7">
            <p><a class="admin-list-name"  (click)="goTo(category)">{{category.title}}</a></p>
          </div>
          <div class="col-1 admin-list-links">
            <a  (click)="goTo(category)"><i class="fas fa-pencil-alt"></i></a>
            <a class="remove-link" (click)="openModal(category)"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <delete-modal (deleteConfirmed)="performDelete($event)">
  </delete-modal>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
