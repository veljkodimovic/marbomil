<div class="container">
  <div class="row">
    <div class="col-sm-12" *ngIf="product">
      <h1 class="admin-headline">{{ product.first_name }} Edit</h1>
    </div>
  </div>
  <form action="">
    <div class="row">
      <div class="col-md-5">
        <h5>Slike proizvoda</h5>
        <div class="dropzone-wrapp">
          <span>Drop files here</span>
        </div>
        <h5>Tehnički crtež</h5>
        <div class="dropzone-wrapp">
          <span>Drop files here</span>
        </div>
      </div>
      <div class="col-md-6 offset-md-1">
        <div class="" *ngIf="product">
          <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Naziv</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="name" value="{{ product.first_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="pid" class="col-md-2 col-form-label">Šifra</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="pid" value="{{ product.first_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="price" class="col-md-2 col-form-label">Cena</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="price" value="{{ product.first_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="discount" class="col-md-2 col-form-label">Popust</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="discount" value="{{ product.first_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="discountdate" class="col-md-2 col-form-label">Popust do</label>
            <div class="col-md-10">
              <input type="date" class="form-control" id="discountdate" value="{{ product.first_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="parentCollection" class="col-md-2 col-form-label">Kolekcija</label>
            <div class="col-md-10">
              <select class="form-control" id="parentCollection">
                <option>Kolekcija 1</option>
                <option>Kolekcija 2</option>
                <option>Kolekcija 3</option>
                <option>Kolekcija 4</option>
                <option>Kolekcija 5</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="category" class="col-md-2 col-form-label">Kategorija</label>
            <div class="col-md-10">
              <select class="form-control" id="category">
                <option>Kategorija 1</option>
                <option>Kategorija 2</option>
                <option>Kategorija 3</option>
                <option>Kategorija 4</option>
                <option>Kategorija 5</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="text" class="col-md-2 col-form-label">Opis</label>
            <div class="col-md-10">
              <textarea type="text" class="form-control" id="text" >{{ product.avatar }}</textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="width" class="col-md-2 col-form-label">Širina</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="width" value="{{ product.last_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="height" class="col-md-2 col-form-label">Visina</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="height" value="{{ product.last_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="depth" class="col-md-2 col-form-label">Dubina</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="depth" value="{{ product.last_name }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="stock" class="col-md-2 col-form-label">Količina</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="stock" value="{{ product.last_name }}">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 offset-md-2">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sačuvaj</button>
              <a href="/admin/product" class="btn btn-secondary"><i class="fas fa-ban"></i> Otkaži</a>
              <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i> Izbriši</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
