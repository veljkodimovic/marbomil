<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="admin-headline container">
        Servisi
        <div class="admin-headline-link">
          <a class="admin-headline-link" routerLink="/admin">
            <i class="fas fa-chevron-left"></i> Nazad
          </a>
        </div>
      </h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-end mb-4">
    <div class="col-auto">
      <a class="btn btn-primary" routerLink="/admin">
        <i class="fas fa-plus"></i> Dodaj novi
      </a>
    </div>
  </div>
  <div class="row admin-list" *ngIf="serviceData">
    <div class="col-lg-6" *ngFor="let book of serviceData.data">
      <div class="admin-list-item">
        <div class="row">
          <div class="col-10">
            <p><a class="admin-list-name" routerLink="/admin/service/{{book.id}}">{{book.first_name}}</a></p>
            <div class="row admin-list-contact">
              <p class="col-sm-6">Vojvođanska 370G, 11271 Surčin, Beograd, Srbija</p>
              <p class="col-sm-6">
                <i class="fas fa-phone"></i> <a href="tel:+381 (11) 844-22-45"></a>+381 (11) 844-22-45 <br>
                <i class="fas fa-envelope"></i> <a href="mailto:info@marbomil.co.rs">info@marbomil.co.rs</a> <br>
                <i class="fas fa-globe"></i> <a href="marbomil.co.rs">www.marbomil.co.rs</a>
              </p>
            </div>
          </div>
          <div class="col-2 admin-list-links">
            <a routerLink="/admin/service/{{book.id}}"><i class="fas fa-pencil-alt"></i></a>
            <a href="#" class="remove-link"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
