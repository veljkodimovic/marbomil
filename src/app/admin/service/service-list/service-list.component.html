<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="admin-headline container">
        Servisi
        <a class="admin-headline-link" routerLink="/admin">
          <i class="fas fa-chevron-left"></i> Nazad
        </a>
      </h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-end mb-4">
    <div class="col-auto">
      <a class="btn btn-primary" routerLink="/admin/service/new">
        <i class="fas fa-plus"></i> Dodaj novog
      </a>
    </div>
  </div>
  <div class="row admin-list" *ngIf="serviceData">
    <div class="col-lg-6" *ngFor="let service of serviceData">
      <div class="admin-list-item">
        <div class="row">
          <div class="col-10">
            <p><a class="admin-list-name" (click)="goTo(service)">{{service.title}}</a></p>
            <div class="row admin-list-contact">
              <p class="col-sm-6">{{service.street}}, {{service.postal}} {{service.city}}, {{service.region}}, {{service.country}}</p>
              <p class="col-sm-6">
                <i class="fas fa-phone"></i> <a href="tel:{{service.phone}}"></a>{{service.phone}}<br>
                <i class="fas fa-envelope"></i> <a href="mailto:{{service.email}}">{{service.email}}</a> <br>
                <i class="fas fa-globe"></i> <a href="{{service.website}}">{{service.website}}</a>
              </p>
            </div>
          </div>
          <div class="col-2 admin-list-links">
            <a (click)="goTo(service)"><i class="fas fa-pencil-alt"></i></a>
            <a (click)="openModal(content)" class="remove-link"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Brisanje</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Da li ste sigurni da hocete da izbrišete ovaj servis</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Odustani</button>
    <button type="button" class="btn btn-danger" (click)="deleteAction(service)">Obriši</button>
  </div>
</ng-template>
