<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="admin-headline">
        Video materijali
        <a class="admin-headline-link new" routerLink="/admin">
          <i class="fas fa-plus"></i> Add new
        </a>
        <a class="admin-headline-link" routerLink="/admin">
          <i class="fas fa-chevron-left"></i> Back to admin
        </a>
      </h1>
    </div>
  </div>
  <div class="row admin-list" *ngIf="videoData">
    <div class="col-sm-6 col-md-4" *ngFor="let book of videoData.data">
      <div class="admin-list-item">
        <a routerLink="/admin/video/{{book.id}}">
          <img width="100%" src="{{book.avatar}}" alt="{{book.first_name}}">
        </a>
        <div class="row admin-list-video">
          <div class="col-9">
            <p><a class="admin-list-name" routerLink="/admin/collection/{{book.id}}">{{book.first_name}}</a></p>
          </div>
          <div class="col-3 admin-list-links">
            <a routerLink="/admin/video/{{book.id}}"><i class="fas fa-pencil-alt"></i></a>
            <a href="#" class="remove-link"><i class="fas fa-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
