<div class="container" [hidden]="isLoading">
  <div class="row">
    <div class="col-sm-12" *ngIf="video">
      <h1 class="admin-headline" *ngIf="isEditMode">Izmena Postojećeg
        <a class="admin-headline-link" routerLink="/admin/video">
          <i class="fas fa-chevron-left"></i> Nazad na listu
        </a>
      </h1>
      <h1 class="admin-headline" *ngIf="!isEditMode">Kreiranje Novog
        <a class="admin-headline-link" routerLink="/admin/video">
          <i class="fas fa-chevron-left"></i> Nazad na listu
        </a>
      </h1>
    </div>
  </div>
  <form name="form" (ngSubmit)="f.form.valid && saveOnClick()" #f="ngForm" novalidate>
    <simple-notifications></simple-notifications>
    <div class="row">
      <div class="col-md-5">
        <div class="" *ngIf="video.url">
          <h5>Pregled Videa</h5>
          <iframe width="560"  height="315" [src]="videoUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="form-group position-fix">
          <h5 class="control-label" translate>Slika</h5>
          <div class="initial-image banner-image">
            <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
          </div>
          <div class="image-note">
            <label class="control-label" translate>Napomena</label>
            <p class="form-control-static">Minimalna dimenzija slike je <span>600x400px</span>. Za veće rezolucije, razmera će biti sačuvana.</p>
          </div>
          <div [hidden]="true" class="file-upload">
            <input #fileInput id="custom-input" [hidden]="true" type="file" (change)="fileChangeListener($event)">
          </div>
          <div class="image-buttons">
            <div>
            </div>
            <span class="btn btn-primary" translate (click)="uploadImage()">Dodaj Sliku</span>
            <span class="btn btn-danger" translate (click)="removeImage()">Izbriši Sliku</span>
          </div>
        </div>
        <div class="form-group margin-top-30" *ngIf="data.image">
          <h5 class="control-label" translate>Pregled Slike</h5>
          <div class="image-preview">
              <span class="result rounded">
                <img style="width: 100%; height: auto;" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
              </span>
          </div>
        </div>
      </div>
      <div class="col-md-6 offset-md-1">
        <div class="" *ngIf="video">
          <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Naziv</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="name" [(ngModel)]="video.title" name="name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required maxlength="100">
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required">Ovo polje je obavezno</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="videoLink" class="col-md-2 col-form-label">Link</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="videoLink" [(ngModel)]="video.url" name="url" (focusout)="updateEmbededVideo()">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 offset-md-2">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sačuvaj</button>
              <a routerLink="/admin/video" class="btn btn-secondary"><i class="fas fa-ban"></i> Otkaži</a>
              <a class="btn btn-danger" *ngIf="isEditMode" (click)="openModal()"><i class="fas fa-trash"></i> Izbriši</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
    <delete-modal (deleteConfirmed)="performDelete($event)">
    </delete-modal>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
