<div class="container">
  <div class="row">
    <div class="col-sm-12 page-title-icon">
      <h1>Kontakt</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Ime i prezime</label>
          <input type="text" class="form-control form-control-lg" name="name" id="name" [(ngModel)]="model.name">
        </div>
        <div class="form-group">
          <label for="phone">Tel:</label>
          <input type="text" class="form-control form-control-lg" name="phone" id="phone" [(ngModel)]="model.phone">
        </div>
        <div class="form-group">
          <label for="city">Grad</label>
          <input type="text" class="form-control form-control-lg" name="city" id="city" [(ngModel)]="model.city">
        </div>
        <div class="form-group">
          <textarea class="form-control form-control-lg" name="note" id="note" rows="3" [(ngModel)]="model.note"></textarea>
        </div>
        <button type="submit" class="btn large-btn btn-primary mb-2">Po≈°alji</button>
      </form>
    </div>
  </div>
</div>
