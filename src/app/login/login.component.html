<div class="container">
  <div class="row">
    <div class="col-12 page-title-icon">
      <h1>Login</h1>
    </div>
    <div class="col-sm-6 offset-sm-3">
      <div class="login-container" fxLayout="row" fxLayoutAlign="center">
        <form (ngSubmit)="login()" class="login-form" [formGroup]="loginForm" novalidate>
          <div class="login-error" [hidden]="!error || isLoading" translate>
            Username or password incorrect.
          </div>
          <br/>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control form-control-lg" formControlName="username"  id="username" >
          </div>
          <div class="form-group">
            <label for="username">Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password"  id="password" >
          </div>
          <div class="form-check">
            <input type="checkbox" formControlName="remember" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn large-btn btn-primary mb-2">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
