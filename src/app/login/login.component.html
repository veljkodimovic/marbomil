<div class="container">
  <div class="row">
    <div class="col-12 page-title-icon">
      <h1 translate>Login</h1>
    </div>
    <div class="col-sm-6 offset-sm-3">
      <div class="login-container" fxLayout="row" fxLayoutAlign="center">
        <form (ngSubmit)="login()" class="login-form" [formGroup]="loginForm" novalidate>
          <div class="login-error" [hidden]="!error || isLoading" translate>
            Username or password incorrect.
          </div>
          <br />
          <div class="form-group">
            <label for="username" translate>Username</label>
            <input type="text" class="form-control form-control-lg" formControlName="username" id="username">
          </div>
          <div class="form-group">
            <label for="password" translate>Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" id="password">
          </div>
          <div class="form-group">
            <a class="btn btn-link btn-sm" [routerLink]="['/forgot-password']" translate><i
                class="fas fa-unlock-alt"></i> Forgot password </a>
          </div>
          <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn large-btn btn-primary mb-2"
            translate>Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
