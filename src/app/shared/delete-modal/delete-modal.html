<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Brisanje</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Da li ste sigurni da hocete da izbrišete ovu stavku?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Odustani</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Obriši</button>
  </div>
</ng-template>
